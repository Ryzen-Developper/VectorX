<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorX - Auto JJ's | Roblox Automation Tool</title>
    <style>
        :root {
            --primary: #3fff3f;
            --secondary: #62d862;
            --dark: #101b10;
            --darker: #0a130a;
            --light: #d9f0d9;
            --accent: #a0ff7a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 300px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 0 3px var(--secondary);
            background-color: var(--darker);
            position: relative;
        }
        
        .title-bar {
            background-color: rgba(0,0,0,0.3);
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--secondary);
            position: relative;
        }
        
        .app-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
        }
        
        .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: red;
        }
        
        .content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-label {
            display: block;
            color: var(--accent);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .input-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 2px solid var(--secondary);
            background-color: #1a2a1a;
            color: var(--light);
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary);
            color: #0a0a0a;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #5fff5f;
        }
        
        .btn-stop {
            background-color: #ff3f3f;
        }
        
        .btn-stop:hover {
            background-color: #ff5f5f;
        }
        
        .status {
            text-align: center;
            color: var(--accent);
            margin: 15px 0;
            font-size: 0.9em;
            min-height: 20px;
        }
        
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.8em;
            margin-top: 20px;
            padding-bottom: 10px;
        }
        
        /* Efeito de arrastar */
        .title-bar {
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }
        
        .title-bar button, .title-bar input {
            -webkit-app-region: no-drag;
        }
        
        /* Animações */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(63, 255, 63, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(63, 255, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(63, 255, 63, 0); }
        }
        
        .btn-active {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <span class="close-btn" onclick="alert('Fechar aplicativo (simulado)')">✕</span>
            <h1 class="app-title">⚡ Auto JJ's</h1>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label class="input-label">Início</label>
                <input type="number" class="input-field" id="start" value="0">
            </div>
            
            <div class="input-group">
                <label class="input-label">Fim</label>
                <input type="number" class="input-field" id="end" value="500">
            </div>
            
            <div class="input-group">
                <label class="input-label">Prefixo</label>
                <input type="text" class="input-field" id="prefix" value="!">
            </div>
            
            <div class="input-group">
                <label class="input-label">Delays (ex: 0.5,1,3)</label>
                <input type="text" class="input-field" id="delays" value="0.5,1,2,3">
            </div>
            
            <div class="status" id="status">Número atual: --</div>
            
            <button class="btn" id="actionBtn" onclick="toggleAction()">Iniciar</button>
            
            <div class="footer">VectorX - by Ryzen</div>
        </div>
    </div>
    
    <script>
        let isRunning = false;
        let currentNumber = 0;
        
        function toggleAction() {
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            
            if (!isRunning) {
                // Validar entradas
                const start = parseInt(document.getElementById('start').value);
                const end = parseInt(document.getElementById('end').value);
                const prefix = document.getElementById('prefix').value;
                const delays = document.getElementById('delays').value.split(',').map(d => parseFloat(d.trim()));
                
                if (isNaN(start) || isNaN(end) || delays.some(isNaN)) {
                    alert("Verifique os valores e o formato dos delays.");
                    return;
                }
                
                if (confirm("Clique no Roblox para focar a janela.\nO envio começará em 3 segundos após clicar OK.")) {
                    isRunning = true;
                    btn.textContent = "Parar";
                    btn.classList.add('btn-stop');
                    btn.classList.add('btn-active');
                    
                    // Simular o envio (para demonstração)
                    currentNumber = start;
                    status.textContent = `Número atual: ${currentNumber}`;
                    
                    const interval = setInterval(() => {
                        if (!isRunning || currentNumber >= end) {
                            clearInterval(interval);
                            isRunning = false;
                            btn.textContent = "Iniciar";
                            btn.classList.remove('btn-stop');
                            btn.classList.remove('btn-active');
                            status.textContent = "Concluído!";
                            return;
                        }
                        
                        currentNumber++;
                        status.textContent = `Número atual: ${currentNumber}`;
                        
                        // Simular o delay aleatório
                    }, 500);
                }
            } else {
                isRunning = false;
                btn.textContent = "Iniciar";
                btn.classList.remove('btn-stop');
                btn.classList.remove('btn-active');
                status.textContent = "Interrompido";
            }
        }
        
        // Simular a área de arrastar
        const titleBar = document.querySelector('.title-bar');
        let isDragging = false;
        let offsetX, offsetY;
        
        titleBar.addEventListener('mousedown', (e) => {
            if (e.target === titleBar) {
                isDragging = true;
                const app = document.querySelector('.app-container');
                const rect = app.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const app = document.querySelector('.app-container');
                app.style.left = (e.clientX - offsetX) + 'px';
                app.style.top = (e.clientY - offsetY) + 'px';
                app.style.position = 'absolute';
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
